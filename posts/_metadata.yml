# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# Enable banner style title blocks: https://quarto.org/docs/authoring/title-blocks.html
title-block-banner: true  
#title-block-style: none   #- none, plain, default (no funciona)

# Enable CC licence appendix
license: "CC BY"

# Default for table of contents
toc: true
toc-title: Índice
toc-location: left

# Default knitr options
execute:
  echo: true
  message: false
  warning: false
  eval: true

# Default author
author:
  - name: Pedro J. Pérez
    #url: https://djnavarro.net
    affiliation: Universitat de valència
    affiliation-url: https://www.uv.es
    orcid: 0000-0001-9375-6330

# Default fields for citation
citation: true

# image as thumbnail
# image: "imagenes/thumbnail.png"

code-fold: true
code-tools: true
code-link: true